<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Project</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="weather-container">
    <div class="overlay"></div>

    <!-- # 오른쪽 검색 & 정보 페이지 -->
    <div id="rightBox">
      <!-- ! 검색 박스 -->
      <div id="search-box">
        <input type="text" placeholder="search" class="search" />
        <button>🔍</button>
      </div>
      
      <!-- ! 날짜 정보 박스 -->
      <div id="weatherBox">
        <div id="weatherDetails">Weather Details</div>
        <ul>
          <li>Max/Min Temp</li>
          <li>-4℃ / -3℃</li>
        </ul>
        <ul>
          <li>Humidity</li>
          <li>29%</li>
        </ul>
        <ul>
          <li>Wind</li>
          <li>4.69km/h</li>
        </ul>
        <ul>
          <li>Cloudy</li>
          <li>1%</li>
        </ul>
        <button class="dark">dark</button> 
      </div> 
    </div>
   
    <!-- # 왼쪽 온도, 지역 표시 -->
    <div id="leftBox">
      <!-- ! 현재 시간 -->
      <h3 id="nowDate">
        현재 시간
      </h3>

      <!-- ! 현재 온도, 지역 -->
      <div id="nowWeather">
        <h3>-3℃</h3>
        <h4>Seoul</h4>
        <h3>🌥</h3>
      </div>
    </div>
  </div> 
  <script src="./main.js"></script>
</body>
</html>
