        </div>
        <div class="gnb">
          <a href="" class="gnbbtn">
            <img src="" alt="">병원소개</a>
        </div>
      </div>
    </div>

    <img class="main_image" src="./서울아산병원메인.jpg" alt="메인화면" >

  <!-- 통합검색 -->
  <div id="search">

    <input type="search" placeholder="검색어를 입력해주세요."/>
  </div>

  <!-- 주요 서비스 -->
  <div id="mainserv">
    <h1 class="mainserv">주요 서비스</h1>
    <!-- 의료진찾기 ~ 나의차트 -->
    <div class="serv1">

      <a class="serv1menu" href="">나의차트</a>
    </div>
    
    <!-- 증명서 ~ 동의서, 위임장 양식 다운로드 -->
    <div class="serv2">
      <a href="" class="serv2menu1">증명서(진단서, 소견서 등 출력)</a>

      <a href="" class="serv2menu3">동의서, 위임장 양식 다운로드</a>
    </div>
  </div>

  <!-- 전화 ~ 채용정보 안내  -->
  <div id="info">
    <div class="leftbox">
      <div class="telbox1">
        전화예약 및 문의
        <span >1688-7575</span>
      </div>
      <div class="telbox2">
        <div class="hsp_tel1"> 
          암병원
          <span>첫방문 고객상담 : 02-3010-1300</span>
        </div>
        <div class="hsp_tel2">
          어린이병원
          <span>첫방문 고객상담 : 02-3010-1230</span>
        </div>
      </div>
    </div>
    <div class="rightbox">
      <div >
        <div class="telbox3">
          건강증진센터
          <span >상담 및 예약</span>
        </div>
        <div class="telbox4">
          <div class="recruit"> 
            의사직/일반직 채용
          </div>
          <div class="funeral">
            빈소현황/사이버 조문
          </div>
      </div>
    </div>
