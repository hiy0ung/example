  <!-- 
  ! MacOS

  # homebrew 설치 명령어
  /bin/bash -c "$(curl -fsSl https://raw.githubusercontent.com/Homebrew.install.HEAD.install.sh)"

  # git 설치 멍령어
  brew install git

  ! Windows

  # git 설치
  구글 접속 > git 검색

  & git 설치 확인 명령어 (맥, 윈도우 공통)
  (cmd창)git --version

  & git 사용자 정보 설정
  윈도우) 시작 버튼 > 자격 증명 관리자 > Windows 자격 증명 > git/github/sourcetree 항목에 본인 깃허브 아이디가 아닌 경우 제거

  윈도우 & 맥)
  명령 프롬프트(cmd)창 열기
  > git config --global user.name hiy0ung
  > git config --global user.email hyejee98@gmail.com 

  맥) 

  & git 사용 방법
  ? 깃을 활용할 폴더를 git bash 환경에서 열기(폴더 확인 잘하기)

  ? 해당 폴더에 git을 적용 (초기 한 번만)
  >> git init

  ? 기본 브랜치명 변경(master >> main) (초기 한 번만)
  >> git branch -M main

  === 로컬 환경에서의 파일 관리 ===
  작업 환경(WD) / 스테이지(SA) / 로컬 환경(LD)

  1. WD >> SA로 가는 명령어
  깃사용폴더에 '첫번째작업물.txt' 파일 생성

  - git status (현재 깃의 상태를 출력, 선택사항, 그래도 확인해주는게 좋음)

  - git add .
  - git add 파일명.확장자

  2. SA >> LD로 가는 명령어
  스테이지의 '첫번째작업물.txt'를 로컬 환경에 저장

  - git commit -m "20240729(지정할 이름 하면 됨, 보통 날짜 + 순서, 이름 등등)"

  === 원격 환경과의 파일 관리 ===
  1. 깃허브에서 리포지토리 생성

  2. 원격의 리포지토리와 로컬의 리포지토리를 연결
  - 생성된 리포지토리의 명령어 사용

  3. 로컬의 작업물을 원격에 저장
  - git push origin main


  === 생성된 원격 환경과 로컬 환경 연결 ===
  1. 새로운 로컬 환경을 생성 (새폴더 생성)

  2. git bash 환경에서 깃 환경 설정 진행
  - git init
  - git branch -M main
  - git remote add origin https://github.com/hiy0ung/-.git

  3. 원격의 데이터를 로컬 환경으로 내려받기
  - git pull origin main

  터미널창 (ctrl + shift + ` 또는 밑에서 끌어올리기)에서 
  내림화살표 -> 기본 프로필 선택 -> git bash -> (+) 누르면 bash 생성됨
  -->
